<!DOCTYPE html>
<html>
<head>
  <title>Encoding Types</title>
</head>
<body>
  <form action="/raw-text" method="POST">
    <input type="text" name="rawTextValue" placeholder="Raw Text" />
    <input type="submit" value="Submit Raw Text">
  </form>
  
  <form action="/jsonEncoded" method="POST" id="jsonForm">
    <input type="text" name="jsonValue" placeholder="JSON-encoded" />
    <input type="submit" value="Submit JSON-encoded">
  </form>
  
  <form action="/urlEncoded" method="POST">
    <input type="text" name="urlEncodedValue" placeholder="URL-encoded" />
    <input type="submit" value="Submit URL-encoded">
  </form>
  
  <form action="/multipart" method="POST" enctype="multipart/form-data">
    <input type="text" name="multipartValue" placeholder="Multipart" />
    <input type="submit" value="Submit Multipart">
  </form>
</body>
</html>
